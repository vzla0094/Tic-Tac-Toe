<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
  
  <div id="main_container">
    <div id="formContainer">
      <form>
        <label>
          Set name for player O
          <input name="playerOsetter">
        </label><br>
    
        <label>
          Set name for player X
          <input name="playerXsetter">
        </label><br>
        <button class="mdc-button mdc-button--raised" type="submit" value="Start game!">Start/Restart game</button>
      </form>
    </div>
    <div id="gameboard">
      <div id="oneone" class="box"></div>
      <div id="onetwo" class="box"></div>
      <div id="onethree" class="box"></div>
      <div id="twoone" class="box"></div>
      <div id="twotwo" class="box"></div>
      <div id="twothree" class="box"></div>
      <div id="threeone" class="box"></div>
      <div id="threetwo" class="box"></div>
      <div id="threethree" class="box"></div>
    </div>
    <div id="results">
      
    </div>
  </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="practica.js"></script>
</body>
</html>
